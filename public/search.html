
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - UniGuide</title>
  <link rel="stylesheet" href="home.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    .search-results {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    .result-section {
      margin: 3rem 0;
    }
    .result-section h2 {
      font-size: 2rem;
      color: #1e40af;
      margin-bottom: 1.5rem;
    }
    .result-item {
      background: white;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      transition: all 0.3s;
      cursor: pointer;
    }
    .result-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    .result-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.5rem;
    }
    .result-meta {
      color: #64748b;
      font-size: 0.95rem;
    }
    .loading {
      text-align: center;
      padding: 4rem;
      font-size: 1.4rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <span class="logo-text">UniGuide</span>
      </div>
      <nav class="nav">
        <a href="home.html" class="nav-link">Home</a>
        <a href="universities.html" class="nav-link">Universities</a>
        <a href="deadlines.html" class="nav-link">Deadlines</a>
        <a href="aggregateCalculator.html" class="nav-link">Aggregate Calculator</a>
      </nav>
    </div>
  </header>

  <section class="hero" style="padding: 5rem 0 3rem;">
    <div class="container">
      <h1 style="font-size: 3.5rem;">Search Results</h1>
      <p class="subtitle" id="search-query"></p>
    </div>
  </section>

  <div class="search-results">
    <div id="loading" class="loading">Searching...</div>
    <div id="results-container"></div>
  </div>

  <footer class="footer">
    <div class="container footer-content">
      <div class="logo footer-logo">
        <span class="logo-text">UniGuide</span>
      </div>
      <div class="footer-links">
        <a href="home.html">Home</a>
        <a href="universities.html">Universities</a>
        <a href="deadlines.html">Deadlines</a>
        <a href="aggregateCalculator.html">Aggregate Calculator</a>
      </div>
      <p class="copyright">¬© 2025 UniGuide. All rights reserved.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script>
    const API_URL = CONFIG.API_URL;
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q') || '';
    
    document.getElementById('search-query').textContent = `Showing results for "${query}"`;
    
    async function performSearch() {
      try {
        const res = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('results-container');
        
        if (data.total_results === 0) {
          container.innerHTML = '<p style="text-align:center; color:#999; font-size:1.3rem;">No results found</p>';
          return;
        }
        
        // Universities
        if (data.universities && data.universities.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.innerHTML = '<h2>üèõÔ∏è Universities</h2>';
          data.universities.forEach(uni => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.onclick = () => window.location.href = `university.html?name=${encodeURIComponent(uni.name)}`;
            item.innerHTML = `
              <div class="result-title">${uni.name}</div>
              <div class="result-meta">${uni.full_name} ‚Ä¢ ${uni.city}</div>
            `;
            section.appendChild(item);
          });
          container.appendChild(section);
        }
        
        // Programs
        if (data.programs && data.programs.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.innerHTML = '<h2>üìö Programs</h2>';
          data.programs.forEach(prog => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.onclick = () => window.location.href = `university.html?name=${encodeURIComponent(prog.university)}`;
            item.innerHTML = `
              <div class="result-title">${prog.name}</div>
              <div class="result-meta">
                ${prog.university} ‚Ä¢ ${prog.department}
                ${prog.fee ? ` ‚Ä¢ Fee: PKR ${prog.fee.toLocaleString()}` : ''}
              </div>
            `;
            section.appendChild(item);
          });
          container.appendChild(section);
        }
        
        // Scholarships
        if (data.scholarships && data.scholarships.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.innerHTML = '<h2>üéì Scholarships</h2>';
          data.scholarships.forEach(sch => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.style.cursor = sch.link ? 'pointer' : 'default';
            if (sch.link) {
              item.onclick = () => window.open(sch.link, '_blank');
            }
            item.innerHTML = `
              <div class="result-title">${sch.name}</div>
              <div class="result-meta">
                ${sch.university} ‚Ä¢ Type: ${sch.type}
                ${sch.link ? ' ‚Ä¢ <span style="color:#3b82f6;">Click to apply</span>' : ''}
              </div>
            `;
            section.appendChild(item);
          });
          container.appendChild(section);
        }
        
      } catch (err) {
        document.getElementById('loading').innerHTML = '<p style="color:red;">Error performing search</p>';
        console.error(err);
      }
    }
    
    performSearch();
  </script>
</body>
</html>
