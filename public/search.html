<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - UniGuide</title>
  <link rel="stylesheet" href="home.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    .search-hero {
      background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(139,92,246,0.1)), #ffffff;
      padding: 4rem 0 3rem;
      text-align: center;
    }

    .search-hero h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #1e40af, #8b5cf6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .search-query-display {
      font-size: 1.3rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    .new-search-bar {
      max-width: 700px;
      margin: 2rem auto 0;
      padding: 0.8rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .new-search-bar input {
      flex: 1;
      padding: 0.9rem 1.3rem;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .new-search-bar input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
    }

    .new-search-bar button {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .new-search-bar button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.3);
    }

    .search-results {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .results-summary {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
      border: 2px solid #e2e8f0;
    }

    .results-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.5rem;
    }

    .results-breakdown {
      font-size: 1rem;
      color: #64748b;
    }

    .result-section {
      margin: 2.5rem 0;
      scroll-margin-top: 100px;
    }

    .result-section h2 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #1e40af;
      margin-bottom: 1.2rem;
      padding-left: 0.5rem;
      border-left: 5px solid #3b82f6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.2rem;
    }

    .result-item {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      border: 1px solid rgba(59,130,246,0.1);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(59,130,246,0.15);
      border-color: #3b82f6;
    }

    .result-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .result-meta {
      color: #64748b;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 0.4rem;
    }

    .result-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: linear-gradient(135deg, #dbeafe, #e0e7ff);
      color: #1e40af;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .fee-highlight {
      color: #059669;
      font-weight: 700;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      font-size: 1.3rem;
      color: #666;
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    .no-results-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .no-results h3 {
      font-size: 1.8rem;
      color: #475569;
      margin-bottom: 0.5rem;
    }

    .no-results p {
      font-size: 1.1rem;
      color: #94a3b8;
    }

    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(59,130,246,0.3);
      transition: all 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    .back-to-top.visible {
      opacity: 1;
      pointer-events: all;
    }

    .back-to-top:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .results-grid {
        grid-template-columns: 1fr;
      }
      .search-hero h1 {
        font-size: 2.5rem;
      }
      .new-search-bar {
        flex-direction: column;
      }
      .new-search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <span class="logo-text">UniGuide</span>
      </div>
      <nav class="nav">
       <a href="home.html" class="nav-link">Home</a>
        <a href="deadlines.html" class="nav-link">Deadlines</a>
        <a href="aggregateCalculator.html" class="nav-link">Aggregate Calculator</a>
        <a href="compare.html" class="nav-link">Compare Universities</a>
        <a href="chat.html" class="nav-link">AI Chat</a>
      </nav>
    </div>
  </header>

  <section class="search-hero">
    <div class="container">
      <h1>üîç Search Results</h1>
      <p class="search-query-display" id="search-query"></p>
      
      <div class="new-search-bar">
        <input type="text" id="new-search-input" placeholder="Try another search..."/>
        <button onclick="performNewSearch()">Search</button>
      </div>
    </div>
  </section>

  <div class="search-results">
    <div id="loading" class="loading">üîé Searching database...</div>
    
    <div id="results-summary" class="results-summary" style="display:none;">
      <div class="results-count" id="results-count">0 Results Found</div>
      <div class="results-breakdown" id="results-breakdown"></div>
    </div>

    <div id="results-container"></div>
  </div>

  <div class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    ‚Üë
  </div>

  <footer class="footer">
    <div class="container footer-content">
      <div class="logo footer-logo">
        <span class="logo-text">UniGuide</span>
      </div>
      <div class="footer-links">
        <a href="home.html">Home</a>
        <a href="deadlines.html">Deadlines</a>
        <a href="aggregateCalculator.html">Aggregate Calculator</a>
        <a href="chat.html" class="nav-link">AI Chat</a>
      </div>
      <p class="copyright">¬© 2025 UniGuide. All rights reserved.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script>
    const API_URL = CONFIG.API_URL;
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q') || '';
    
    document.getElementById('search-query').textContent = `Searching for: "${query}"`;
    document.getElementById('new-search-input').value = query;

    // Back to top button
    window.addEventListener('scroll', () => {
      const backToTop = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    // New search functionality
    function performNewSearch() {
      const newQuery = document.getElementById('new-search-input').value.trim();
      if (newQuery) {
        window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
      }
    }

    document.getElementById('new-search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performNewSearch();
    });

    async function performSearch() {
      try {
        console.log('Searching for:', query);
        const res = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        console.log('Search results:', data);
        
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('results-container');
        
        if (data.total_results === 0 || (!data.universities?.length && !data.programs?.length && !data.scholarships?.length)) {
          container.innerHTML = `
            <div class="no-results">
              <div class="no-results-icon">üîç</div>
              <h3>No results found</h3>
              <p>Try searching with different keywords or check your spelling</p>
            </div>
          `;
          return;
        }

        // Show results summary
        const summaryEl = document.getElementById('results-summary');
        const countEl = document.getElementById('results-count');
        const breakdownEl = document.getElementById('results-breakdown');
        
        summaryEl.style.display = 'block';
        countEl.textContent = `${data.total_results} Results Found`;
        
        const breakdown = [];
        if (data.universities?.length) breakdown.push(`${data.universities.length} Universities`);
        if (data.programs?.length) breakdown.push(`${data.programs.length} Programs`);
        if (data.scholarships?.length) breakdown.push(`${data.scholarships.length} Scholarships`);
        breakdownEl.textContent = breakdown.join(' ‚Ä¢ ');

        // UNIVERSITIES
        if (data.universities && data.universities.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.id = 'universities-section';
          section.innerHTML = '<h2>üèõÔ∏è Universities</h2>';
          
          const grid = document.createElement('div');
          grid.className = 'results-grid';
          
          data.universities.forEach(uni => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.onclick = () => window.location.href = `university.html?name=${encodeURIComponent(uni.name)}`;
            item.innerHTML = `
              <div class="result-title">${uni.name}</div>
              <div class="result-meta">
                <strong>${uni.full_name || uni.name}</strong>
              </div>
              <div class="result-meta">üìç ${uni.city || 'Pakistan'}</div>
              <span class="result-badge">University</span>
            `;
            grid.appendChild(item);
          });
          
          section.appendChild(grid);
          container.appendChild(section);
        }
        
        // PROGRAMS
        if (data.programs && data.programs.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.id = 'programs-section';
          section.innerHTML = '<h2>üìö Programs</h2>';
          
          const grid = document.createElement('div');
          grid.className = 'results-grid';
          
          data.programs.forEach(prog => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.onclick = () => window.location.href = `university.html?name=${encodeURIComponent(prog.university)}`;
            item.innerHTML = `
              <div class="result-title">${prog.name}</div>
              <div class="result-meta">
                <strong>üèõÔ∏è ${prog.university}</strong>
              </div>
              <div class="result-meta">üìÇ ${prog.department || 'General'}</div>
              ${prog.fee ? `<div class="result-meta">üí∞ First Year Fee: <span class="fee-highlight">PKR ${prog.fee.toLocaleString()}</span></div>` : ''}
              ${prog.eligibility ? `
                <div class="result-meta">
                  üìã Eligibility: Inter ‚â• ${prog.eligibility.min_percentage_inter || 'N/A'}%
                </div>
              ` : ''}
              <span class="result-badge">Program</span>
            `;
            grid.appendChild(item);
          });
          
          section.appendChild(grid);
          container.appendChild(section);
        }
        
        // SCHOLARSHIPS
        if (data.scholarships && data.scholarships.length > 0) {
          const section = document.createElement('div');
          section.className = 'result-section';
          section.id = 'scholarships-section';
          section.innerHTML = '<h2>üéì Scholarships</h2>';
          
          const grid = document.createElement('div');
          grid.className = 'results-grid';
          
          data.scholarships.forEach(sch => {
            const item = document.createElement('div');
            item.className = 'result-item';
            
            if (sch.link) {
              item.onclick = () => window.open(sch.link, '_blank');
              item.style.cursor = 'pointer';
            } else {
              item.style.cursor = 'default';
            }
            
            item.innerHTML = `
              <div class="result-title">${sch.name}</div>
              <div class="result-meta">
                <strong>üèõÔ∏è ${sch.university}</strong>
              </div>
              <div class="result-meta">üìå Type: ${sch.type || 'Merit/Need Based'}</div>
              ${sch.link ? '<div class="result-meta" style="color:#3b82f6; font-weight:600;">üîó Click to view details</div>' : ''}
              <span class="result-badge">Scholarship</span>
            `;
            grid.appendChild(item);
          });
          
          section.appendChild(grid);
          container.appendChild(section);
        }

        // Scroll to top after loading results
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
      } catch (err) {
        console.error('Search error:', err);
        document.getElementById('loading').innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">‚ö†Ô∏è</div>
            <h3>Error performing search</h3>
            <p>${err.message}</p>
            <p style="margin-top: 1rem; color: #94a3b8;">Make sure the backend is running</p>
          </div>
        `;
      }
    }
    
    performSearch();
  </script>
  <script src="chatWidget.js"></script>
</body>
</html>
